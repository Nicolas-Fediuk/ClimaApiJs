<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="contenedor d-flex flex-column align-items-center justify-content-center">
        <h1>Consulte la temperatura</h1>

        <div id="respuesta">

        </div>
        

        <form class="d-flex flex-column" id="form" method="POST" action="#">

            <input id="cuidad" class="form-control" type="text" placeholder="Ingrese la ciudad"/>

            <select id="pais" class="form-select">
                <option disabled selected value="">--Seleccione un pais--</option>
                <option value="AR">Argentina</option>
                <option value="ES">España</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            
            <button type="submit">Buscar</button>
        </form>

        

        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </div>
